<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio example</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>audio example</h1>
    <audio src="airport.mp3" controls id="notify"></audio>
    <br />
    <br />
    <video
      id="my-video"
      src="stardust.mp4"
      width="500"
      height="400"
      controls
    ></video>
    <audio src="pop.mp3" id="pop-sound"></audio>
    <button id="play-button">Play button</button>
    <button id="pause-button">Pause button</button>
    <button id="pop-button">Pop button</button>
  </body>
</html>
